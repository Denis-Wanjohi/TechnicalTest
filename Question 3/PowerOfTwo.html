 <!-- Question 3: Power of Two
   Write a program that takes an integer as input and returns true if the input is a power of two. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button onclick="checkNumber()" type="submit" name="submit">click me</button>
    <p id="value"></p>
    <script>
        function checkNumber(){
            let num = parseInt(document.getElementById('num').value);
            let value = Math.log2(num);
            if(Number.isInteger(value)){//confirms if value is a whole number
                document.getElementById('value').textContent = 'true'//returns true
                console.log(true)
            }else{
                document.getElementById('value').textContent = 'false'//otherwise false
                
            }
        }
    </script>
</body>
</html>
